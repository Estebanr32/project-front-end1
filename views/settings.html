                                        <option value="patrullera" data-size="2" count="1">Patrullera (2 casillas)
                                        </option>
                                    </select>
                                    <div class="form-group mb-3">
                                        <label for="seleccionColor" class="form-label">Selecciona un Color:</label>
                                        <select id="seleccionColor" class="form-select">

                                            <option value="rosa" data-code="#FFC0CB">Rosa</option>
                                            <option value="negro" data-code="#000000">Negro</option>
                                        </select>
                                    </div>

                                        <li id="buque"
