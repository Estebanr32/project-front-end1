<div class="container mt-4">
    <div class="row justify-content-center">
      <div class="col-lg-8 col-md-10 col-sm-12">
        <form id="inicio" class="pantalla active">
          <div class="card">
            <div class="card-header bg-primary text-white text-center">
              <h1>Batalla Naval</h1>
            </div>
            <div class="card-body">
              <div class="form-container">
                <div class="form-group mb-3">
                  <label for="nickname" class="form-label">Nickname:</label>
                  <input type="text" id="nickname" class="form-control" placeholder="Ingresa tu nombre" value="Jaider" required>
                </div>
               
                <div class="form-group mb-3">
                  <label for="pais" class="form-label">Selecciona tu país:</label>
                  <select id="pais" class="form-select">
                  </select>
                  <div class="flag-container mt-2">
                    <img id="selected-flag" src="" alt="Bandera" class="img-fluid" style="display: none;">
                  </div>
                </div>
               
                <div class="form-group mb-3">
                  <label for="ubicacion" class="form-label">Ubicación para la Batalla:</label>
                  <input required type="text" id="ubicacion" class="form-control" placeholder="Ingresa la ciudad" value="Manizales">
                </div>
               
                <div class="form-group mb-3">
                  <label for="size" class="form-label">Tamaño del tablero:</label>
                  <div class="size-inputs">
                    <input type="number" id="size" class="form-control" min="10" max="20" value="10" placeholder="Filas">
                  </div>
                </div>
               
                <div class="d-grid gap-2 mt-4">
                  <button type="submit" id="iniciarJuego" class="btn btn-primary">Siguiente</button>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
